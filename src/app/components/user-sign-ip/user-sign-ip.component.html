
<header>
    <nav>
      <div class="logo">Ridesharing App</div>
      <ul>
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/rides">Rides</a></li>
        <li><a routerLink="/about">About Us</a></li>
        <li><a routerLink="/contact">Contact</a></li>
        <li id="loginlink"><a routerLink="/signin">Login</a></li>
        <li><a routerLink="/signup">Create Account</a></li>
      </ul>
    </nav>
  </header>



<div class="login-container">
  
    
    <form class="login-form" (ngSubmit)="signin()">
      <h1>User Login</h1>
  
      <div class="form-group">
        <label for="PhoneNumber">Phone Number</label>
        <input type="text" id="PhoneNumber" placeholder="Enter your phone number" name="PhoneNumber" [(ngModel)]="PhoneNumber">
      </div>
  
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" id="Password" placeholder="Enter your password" name="Password" [(ngModel)]="Password">
      </div>
  
      <button type="submit">Sign In</button>
    </form>
  </div>
